<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chialeux – Prédictions</title>
  <link rel="stylesheet" href="chialeux.css">
  <script defer src="chialeux.js"></script>
</head>

<body>

<div class="page">

  <!-- Carte de titre / infos de la brasse -->
  <div class="header-card">
    <h1 class="game-title">Vas-Chier Mange de la Marde</h1>

    <div class="header-row">
      <div class="header-left">
        <span class="header-label">Brasseur :</span>
        <span id="dealerName" class="header-value">—</span>
      </div>
      <div class="header-right">
        <span class="header-label">Cartes :</span>
        <span id="cardsCount" class="header-value">0</span>
      </div>
    </div>

    <div class="header-mode">
      <span class="header-label">Mode :</span>
      <span id="modeLabel" class="header-value">Prédiction</span>
    </div>
  </div>

  <!-- Haut : prédictions -->
  <div class="top-section">
    <h2 class="section-title">Prédictions de la ronde</h2>

    <div class="card predictions-card">
      <!-- Conteneur principal des joueurs -->
      <div id="predictionList" class="prediction-list">
        <!-- Rempli dynamiquement par chialeux.js -->
      </div>
    </div>

    <!-- Résumé visible après avoir fait sa prédiction (sera utilisé plus tard) -->
    <div id="predictionSummary" class="prediction-summary hidden">
      <div id="myPrediction" class="my-prediction"></div>
      <div id="othersPredictions" class="others-predictions"></div>
    </div>
  </div>

  <!-- Bas : score cumulatif -->
  <div class="bottom-section">
    <h2 class="section-title">Pointage actuel</h2>

    <div class="card score-card">
      <div id="scoreBoard" class="score-board">
        <!-- Rempli dynamiquement par chialeux.js -->
      </div>
    </div>
  </div>

  <!-- Boutons réservés à l'hôte -->
  <div id="hostControls" class="host-controls hidden">
    <button id="btnSetup" class="setup-btn">Set-up</button>
    <button id="btnFinish" class="finish-btn">
      <span>Fin de la partie</span>
      <div class="fill"></div>
    </button>
  </div>

</div>

<!-- Zone pour afficher les erreurs -->
<div id="roundError" class="round-error"></div>

</body>
</html>
