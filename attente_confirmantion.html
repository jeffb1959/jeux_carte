<!-- v2.11 – 2025-11-01 – Firestore only + QR corrigé (jads.ca/confirmation_joueurs.html) -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <title>En attente des joueurs...</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: #0b1220 url('https://jads.ca/image/fond_jeep.webp') center/cover no-repeat fixed;
      color: #f5f7fb;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: rgba(17, 26, 46, 0.8);
      backdrop-filter: blur(6px);
      border-radius: 18px;
      padding: 20px;
      border: 1px solid #243252;
      max-width: 360px;
      width: 90%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 12px;
    }
    #qrcode {
      margin: 10px auto;
      background: #fff;
      padding: 10px;
      border-radius: 12px;
      display: inline-block;
    }
    #roomCode {
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 4px;
      margin-top: 8px;
    }
    #link {
      color: #6fc3ff;
      font-size: 1.1rem;
      word-break: break-all;
      display: inline-block;
      margin-top: 6px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDLSnoOCdHXl-5sKaJ55hhFbv-quS156kg",
      authDomain: "soireecartev2.firebaseapp.com",
      projectId: "soireecartev2",
      storageBucket: "soireecartev2.firebasestorage.app",
      messagingSenderId: "784781686361",
      appId: "1:784781686361:web:033693cb22fb1a55af2348"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const CODE = params.get('code');
    const ROOM_REF = doc(db, 'soirees', CODE);

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('roomCode').textContent = CODE;
      const qr = new QRious({
        element: document.getElementById('qrcode'),
        value: `https://jads.ca/confirmation_joueurs.html?code=${CODE}`,
        size: 220
      });

      document.getElementById('link').textContent = `https://jads.ca/confirmation_joueurs.html?code=${CODE}`;
      document.getElementById('link').href = `https://jads.ca/confirmation_joueurs.html?code=${CODE}`;

      // Mise à jour en temps réel
      onSnapshot(ROOM_REF, (docSnap) => {
        if (docSnap.exists()) {
          const data = docSnap.data();
          const count = (data.players || []).filter(p => p.confirmed).length;
          document.getElementById('status').textContent = `${count} joueur(s) confirmé(s) / ${data.playerCount}`;
        }
      });
    });
  </script>
</head>
<body>
  <div class="card">
    <h1>En attente des joueurs</h1>
    <canvas id="qrcode"></canvas>
    <div id="roomCode">----</div>
    <a id="link" href="#"></a>
    <p id="status">0 joueur(s) confirmé(s)</p>
  </div>
</body>
</html>
