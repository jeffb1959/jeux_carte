<!-- v2.2 – 2025-11-02 – Reconnexion automatique + récupération du dernier code + gestion hôte/joueur -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Soirée de cartes – Accueil</title>
  <style>
    :root { --bg:#0b1220; --text:#f5f7fb; --accent:#4fd1c5; --line:#243252; }
    body{font-family:system-ui,Segoe UI,Roboto,Arial;background:var(--bg) url('image fond jeep.webp') center/cover no-repeat fixed;color:var(--text);margin:0;padding:20px;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;text-align:center;}
    h1{font-size:2rem;margin-bottom:1rem;}
    input,button{padding:12px 16px;border-radius:12px;border:none;font-size:1rem;}
    input{width:140px;text-align:center;margin-right:10px;}
    button{background:var(--accent);color:var(--bg);font-weight:700;cursor:pointer;min-width:120px;}
    button:hover{filter:brightness(1.1);}
    .card{background:rgba(17,26,46,0.85);border:1px solid var(--line);border-radius:18px;padding:20px;box-shadow:0 8px 24px rgba(0,0,0,.25);backdrop-filter:blur(4px);}
    .error{color:#ef4444;margin-top:10px;display:none;}
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp, collection, query, orderBy, limit, getDocs, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDLSnoOCdHXl-5sKaJ55hhFbv-quS156kg",
      authDomain: "soireecartev2.firebaseapp.com",
      projectId: "soireecartev2",
      storageBucket: "soireecartev2.firebasestorage.app",
      messagingSenderId: "784781686361",
      appId: "1:784781686361:web:033693cb22fb1a55af2348"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db  = getFirestore(app);

    // Identifiant unique du téléphone
    function getDeviceId(){
      const key = 'sc_deviceId';
      let id = localStorage.getItem(key);
      if(!id){
        id = ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g,c=> (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c/4).toString(16));
        localStorage.setItem(key,id);
      }
      return id;
    }
    const DEVICE_ID = getDeviceId();

    // Récupère le dernier code de soirée
    async function getLastSoireeCode(){
      const q = query(collection(db,'soirees'), orderBy('createdAt','desc'), limit(1));
      const snap = await getDocs(q);
      if(snap.empty) return '';
      const docData = snap.docs[0].data();
      return docData.code || '';
    }

    async function checkAutoRejoin(){
      const code = (localStorage.getItem('sc_code') || '').replace(/\D/g,'').slice(0,4);
      if(!code) return;
      const ref = doc(db,'soirees', code);
      const snap = await getDoc(ref);
      if(!snap.exists()) return;
      const data = snap.data();
      const status = String(data.status||'setup');
      if(status === 'setup' || status === 'lobby'){
        window.location.href = `confirmation_joueurs.html?code=${code}`;
      } else if(status === 'playing'){
        window.location.href = `table.html?code=${code}`;
      } else if(status === 'ended'){
        window.location.href = `selection_jeux.html?code=${code}`;
      }
    }

    window.addEventListener('DOMContentLoaded', async ()=>{
      await signInAnonymously(auth).catch(()=>{});
      const lastCode = await getLastSoireeCode();
      if(lastCode) document.getElementById('codeInput').value = lastCode;
      checkAutoRejoin();

      document.getElementById('btnHost').addEventListener('click', async ()=>{
        const code = String(Math.floor(1000 + Math.random()*9000));
        await setDoc(doc(db,'soirees', code), {
          code,
          status:'setup',
          createdAt: serverTimestamp(),
          players: [],
        });
        localStorage.setItem('sc_code', code);
        window.location.href = `attente_confirmation.html?code=${code}&host=1`;
      });

      document.getElementById('btnJoin').addEventListener('click', ()=>{
        const code = document.getElementById('codeInput').value.replace(/\D/g,'').slice(0,4);
        if(code.length!==4){
          const err = document.querySelector('.error');
          err.style.display='block';
          err.textContent='Entrez un code valide';
          return;
        }
        localStorage.setItem('sc_code', code);
        window.location.href = `confirmation_joueurs.html?code=${code}`;
      });
    });
  </script>
</head>
<body>
  <main class="card">
    <h1>Soirée de cartes</h1>
    <p>Rejoignez ou créez une nouvelle partie entre amis.</p>
    <div style="margin-top:20px;display:flex;justify-content:center;align-items:center;">
      <input id="codeInput" maxlength="4" placeholder="Code de la soirée" />
      <button id="btnJoin">Rejoindre</button>
    </div>
    <button id="btnHost" style="margin-top:20px;">Créer une nouvelle soirée</button>
    <div class="error"></div>
  </main>
</body>
</html>
