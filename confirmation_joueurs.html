<!-- Correction: ajout enregistrement du deviceId au moment de la confirmation -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirmation du joueur</title>
  <style>
    :root { --bg:#0b1220; --text:#ffffff; --muted:#cfd8e3; --line:#243252; --accent:#60a5fa; }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; font-family: system-ui, Segoe UI, Roboto, Arial; background:#0b1220 url('https://jads.ca/image/fond_jeep.webp') center/cover no-repeat fixed; color: var(--text); }
    .wrap { display:grid; place-items:center; height:100vh; text-align:center; }
    .card { background: rgba(17,26,46,0.35); border: 1px solid var(--line); border-radius:18px; box-shadow:0 12px 28px rgba(0,0,0,.35); backdrop-filter:blur(4px); padding:20px; width:min(360px,90vw); }
    h1 { font-size:1.8rem; margin-bottom:1rem; }
    select { width:100%; padding:10px; border-radius:12px; border:1px solid var(--line); background:rgba(255,255,255,0.08); color:var(--text); font-size:1rem; margin-bottom:16px; }
    .btn { appearance:none; border:none; border-radius:12px; padding:12px 16px; font-weight:700; cursor:pointer; background:var(--accent); color:#031023; width:100%; }
    .err { margin-top:10px; background:#2b0e12; border:1px solid #6b1f28; padding:10px; border-radius:12px; color:#ffd6db; display:none; }
  </style>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js';
    import { getAuth, signInAnonymously } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js';
    import { getFirestore, doc, getDoc, updateDoc } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: 'AIzaSyDLSnoOCdHXl-5sKaJ55hhFbv-quS156kg',
      authDomain: 'soireecartev2.firebaseapp.com',
      projectId: 'soireecartev2',
      storageBucket: 'soireecartev2.firebasestorage.app',
      messagingSenderId: '784781686361',
      appId: '1:784781686361:web:033693cb22fb1a55af2348'
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const $ = (id)=>document.getElementById(id);
    const qs = new URLSearchParams(location.search);
    const CODE = (qs.get('code')||'').replace(/\D/g,'').slice(0,4);

    // Crée ou récupère un deviceId unique pour cet appareil
    const DEVICE_ID = localStorage.getItem('deviceId') || (Date.now()+'_'+Math.random().toString(36).slice(2));
    localStorage.setItem('deviceId', DEVICE_ID);

    async function ensureAuth(){ try{ await signInAnonymously(auth); }catch(e){ console.error(e); } }

    async function loadPlayers(){
      if(!CODE){ $('error').style.display='block'; $('error').textContent='Code de soirée manquant'; return; }
      await ensureAuth();
      const ref = doc(db, 'soirees', CODE);
      const snap = await getDoc(ref);
      if(!snap.exists()){ $('error').style.display='block'; $('error').textContent='Soirée introuvable'; return; }
      const data = snap.data();
      const players = data.players || [];
      const select = $('playerSelect');
      select.innerHTML = '<option value="">-- Sélectionnez votre nom --</option>' + players.map((p,i)=>`<option value="${i}">${p.name}</option>`).join('');
    }

    async function confirmPlayer(){
      const select = $('playerSelect');
      const idx = select.value;
      if(idx===''){ $('error').style.display='block'; $('error').textContent='Veuillez sélectionner votre nom.'; return; }
      const ref = doc(db, 'soirees', CODE);
      const snap = await getDoc(ref);
      if(!snap.exists()){ $('error').style.display='block'; $('error').textContent='Soirée introuvable.'; return; }
      const data = snap.data();
      const players = data.players || [];
      const player = players[idx];

      // Vérifie si un autre joueur utilise déjà cet appareil
      const alreadyLinked = players.find(p=>p.deviceId===DEVICE_ID && p.name!==player.name);
      if(alreadyLinked){ $('error').style.display='block'; $('error').textContent='Cet appareil est déjà associé à un autre joueur.'; return; }

      // Enregistre le deviceId et confirme le joueur
      player.deviceId = DEVICE_ID;
      player.confirmed = true;
      players[idx] = player;

      try {
        await updateDoc(ref, { players });
        alert(`Confirmation enregistrée pour ${player.name}`);
        location.href = `attente_confirmation.html?code=${CODE}`;
      } catch(e){
        console.error(e);
        $('error').style.display='block';
        $('error').textContent='Erreur de confirmation.';
      }
    }

    window.addEventListener('DOMContentLoaded', ()=>{
      loadPlayers();
      $('confirmBtn').addEventListener('click', confirmPlayer);
    });
  </script>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Confirmation du joueur</h1>
      <select id="playerSelect"></select>
      <button id="confirmBtn" class="btn">Confirmer ma présence</button>
      <div id="error" class="err" role="alert"></div>
    </div>
  </div>
</body>
</html>
