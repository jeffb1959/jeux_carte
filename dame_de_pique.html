<!-- Version: v5.2.6 (2025-11-06) -->
<!-- Dame de Pique — Version propre intégrant le patch: wiring sans inline, transactions Firestore, seed sûr, totaux robustes, Enter pour valider -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Dame de Pique — Saisie du score</title>
  <style>
    :root{ --bg:#0b1220; --card:#111a2e; --text:#f5f7fb; --muted:#b9c2d0; --accent:#4fd1c5; --ok:#22c55e; --warn:#f59e0b; --err:#ef4444; --line:#243252; --dealer:#0b5a29; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--text)}
    body.dealer{ background: linear-gradient(180deg, var(--dealer), #062612 60%); }
    .wrap{max-width:390px;margin:0 auto;padding:16px;display:grid;gap:16px;place-items:center}
    .titleRow{display:flex;align-items:baseline;justify-content:space-between;gap:12px;width:100%}
    h1{margin:0;font-size:clamp(22px,5vw,28px)}
    .lbl{color:var(--muted);font-size:clamp(15px,4vw,18px)}
    .brasseur{width:100%;display:flex;align-items:center;justify-content:space-between;gap:10px}
    .brName{font-size:clamp(18px,5vw,22px);font-weight:700;color:var(--accent)}
    .swap{font-size:clamp(14px,4vw,16px);color:var(--muted)}
    .card{width:100%;background:color-mix(in srgb, var(--card) 90%, white 10%);border:1px solid var(--line);border-radius:18px;padding:16px;box-shadow:0 8px 24px rgba(0,0,0,.25)}
    .grid{display:grid;gap:12px}
    .btn{appearance:none;border:none;cursor:pointer;width:100%;min-height:52px;padding:0 16px;border-radius:16px;font-size:clamp(17px,4vw,19px);font-weight:800;color:#0c111b;background:var(--accent)}
    .btn[disabled]{opacity:.6;filter:grayscale(.3);cursor:not-allowed}
    .line{display:flex;align-items:center;justify-content:space-between;background:#0f1a30;border:1px solid #243252;border-radius:12px;padding:10px 12px}
    .status{font-size:.9rem;color:var(--ok)}
    .footer{text-align:center;color:var(--muted)}
    .back{color:#9bb3d1;text-decoration:none}
    .back:hover{text-decoration:underline}
    .modal{position:fixed;inset:0;display:none;place-items:center;background:rgba(0,0,0,.55);backdrop-filter:blur(2px);z-index:50}
    .modal.show{display:grid}
    .sheet{width:min(92vw,390px);background:#0d1527;border:1px solid #2b3857;border-radius:16px;padding:14px;box-shadow:0 12px 28px rgba(0,0,0,.45)}
    .sheet h3{margin:0 0 8px}
    .inp{width:100%;padding:10px 12px;border-radius:12px;border:1px solid #334567;background:#0b1324;color:var(--text);font-size:1rem}
    .row{display:grid;gap:8px}
    .msg{color:var(--warn);font-size:0.9rem;text-align:center}
    .banner{width:100%;background:#3a1a1a;border:1px solid #6a2a2a;color:#ffdada;border-radius:12px;padding:10px 12px}
  </style>
</head>
<body>
  <main class="wrap">
    <header class="titleRow">
      <h1>Dame De Pique</h1>
      <div class="lbl">Tour n° <span id="round">1</span></div>
    </header>

    <div id="paramBanner" class="banner" style="display:none">
      Paramètres manquants dans l’URL. Ouvrez cette page via la sélection de jeu (code & gid requis).
    </div>

    <div class="brasseur">
      <div>Brasseur : <span id="dealerName" class="brName">—</span></div>
      <div class="swap" id="swapInfo">—</div>
    </div>

    <section class="card grid">
      <div class="lbl">Saisissez votre score</div>
      <button id="btnOpen" class="btn" type="button" aria-haspopup="dialog" aria-controls="modal">Inscrire le pointage</button>
      <div id="msg" class="msg"></div>
    </section>

    <section class="card grid" id="totalsCard">
      <div class="lbl">Scores totaux</div>
      <div id="totalsList" class="grid"></div>
      <div class="lbl status" id="roundStatus"></div>
      <div class="lbl">Soirée #<span id="code">----</span></div>
    </section>

    <div class="footer">
      <a class="back" href="selection_jeux.html">← Retour</a>
    </div>

    <div class="modal" id="modal">
      <div class="sheet">
        <h3>Saisir mon score</h3>
        <div id="modalMsg" class="msg" style="margin-bottom:6px"></div>
        <div class="row">
          <input id="scoreInput" class="inp" type="number" inputmode="numeric" min="0" max="25" step="1" placeholder="0–25" />
          <button id="btnSaveScore" class="btn" type="button">Valider</button>
        </div>
      </div>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js';
    import { getAuth, signInAnonymously } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js';
    import { getFirestore, doc, onSnapshot, runTransaction, getDoc, setDoc } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js';

    // --- Firebase ---
    const firebaseConfig = { apiKey:'AIzaSyDLSnoOCdHXl-5sKaJ55hhFbv-quS156kg', authDomain:'soireecartev2.firebaseapp.com', projectId:'soireecartev2' };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- Paramètres URL ---
    const qs = new URLSearchParams(location.search);
    const CODE = (qs.get('code')||'').replace(/\D/g,'').slice(0,4);
    const GID  = qs.get('gid');

    // --- Appareil ---
    const DEVICE_ID = localStorage.getItem('deviceId') || (Date.now()+ '_' + Math.random().toString(36).slice(2));
    localStorage.setItem('deviceId', DEVICE_ID);

    // --- Helpers DOM ---
    const $  = (id)=>document.getElementById(id);
    const setText = (id, text)=>{ const el=$(id); if(el) el.textContent = text; };
    const setHtml = (id, html)=>{ const el=$(id); if(el) el.innerHTML = html; };
    const onReady = (fn)=>{ if(document.readyState==='loading'){ document.addEventListener('DOMContentLoaded', fn); } else { fn(); } };

    // --- État local ---
    const state={ players:[], totals:[], round:1, myIndex:-1, expected:0, submitted:0, roundScores:{}, dealerName:'—' };

    function ensureTotalsBox(){
      let box=document.getElementById('totalsList');
      if(!box){
        const host=document.getElementById('totalsCard');
        box=document.createElement('div');
        box.id='totalsList';
        box.className='grid';
        host.appendChild(box);
      }
      return box;
    }
    function renderTotals(){
      const box = ensureTotalsBox();
      box.innerHTML='';
      (state.players||[]).forEach((p,i)=>{
        const submitted = state.roundScores && Object.prototype.hasOwnProperty.call(state.roundScores, String(i));
        const name = (p?.name||'—') + (submitted? '<span style="color:var(--ok)"> ✔</span>':'' );
        const line=document.createElement('div');
        line.className='line';
        line.innerHTML=`<div>${name}</div><div>${Number((state.totals||[])[i]||0)}</div>`;
        box.appendChild(line);
      });
      setText('round', state.round);
      setText('roundStatus', `${state.submitted||0}/${state.expected||0} soumis`);
      setText('dealerName', state.dealerName||'—');
    }

    function showWarn(t){
      const m=$('#msg'); if(m){ m.style.color='var(--warn)'; m.textContent=t; }
      const mm=$('#modalMsg'); if(mm){ mm.style.color='var(--warn)'; mm.textContent=t; }
      setTimeout(()=>{ if(m && m.textContent===t) m.textContent=''; if(mm && mm.textContent===t) mm.textContent=''; }, 4000);
    }
    function showOk(t){
      const m=$('#msg'); if(m){ m.style.color='var(--ok)'; m.textContent=t; }
      const mm=$('#modalMsg'); if(mm){ mm.style.color='var(--ok)'; mm.textContent=t; }
      setTimeout(()=>{ if(m && m.textContent===t) m.textContent=''; if(mm && mm.textContent===t) mm.textContent=''; }, 2500);
    }

    async function ensureAuth(){ try{ await signInAnonymously(auth); }catch(e){ console.warn('Auth error',e); } }

    // --- Modale & câblage ---
    window.__openScoreModal = ()=>{
      const modal=$('#modal');
      if(modal){
        modal.classList.add('show');
        const saveBtn = $('#btnSaveScore');
        if(saveBtn && !saveBtn.__wired){
          saveBtn.__wired = true;
          saveBtn.addEventListener('click', (ev)=>{ ev.preventDefault(); submitScoreOnce(); }, { capture:true });
        }
        const inp=$('#scoreInput');
        if(inp && !inp.__wired){
          inp.__wired = true;
          inp.addEventListener('keydown',(e)=>{ if(e.key==='Enter'){ e.preventDefault(); submitScoreOnce(); } }, { capture:true });
        }
      }
    };

    // --- Soumission du score (transactionnelle réelle) ---
    async function submitScoreOnce(){
      if(!CODE||!GID){ showWarn('Paramètres manquants (code/gid).'); return; }
      const valRaw = $('#scoreInput')?.value ?? '';
      const val = parseInt(String(valRaw).trim(), 10);
      if(Number.isNaN(val) || val<0 || val>25){ showWarn('Score invalide (0–25).'); return; }
      if(state.myIndex<0){ showWarn('Appareil non associé à un joueur.'); return; }
      const ref = doc(db,'scores_dame_de_pique',GID);
      try{
        await runTransaction(db, async (tx)=>{
          const snap = await tx.get(ref);
          const g = snap.exists() ? (snap.data()||{}) : { round:1, totals:Array(state.expected).fill(0), roundScores:{}, expected:state.expected, state:'in_progress' };
          const key = String(state.myIndex);
          if(Object.prototype.hasOwnProperty.call(g.roundScores||{}, key)){
            throw new Error('Score déjà soumis pour ce joueur.');
          }
          const roundScores = Object.assign({}, g.roundScores||{});
          roundScores[key] = val;
          const expected = Number(g.expected || state.expected || 0);
          const submitted = Object.keys(roundScores).length;
          let updates = { roundScores, expected: expected||state.expected||0 };
          if(expected>0 && submitted===expected){
            const sum = Object.values(roundScores).reduce((a,b)=>a+Number(b||0),0);
            if(sum!==25){
              updates = { roundScores:{}, state:'in_progress' };
            }else{
              const totals = (g.totals||Array(expected).fill(0)).slice();
              for(let i=0;i<expected;i++){
                totals[i] = Number(totals[i]||0) + Number(roundScores[String(i)]||0);
              }
              updates = { totals, round:(Number(g.round||1)+1), roundScores:{}, state:'in_progress' };
            }
          }
          tx.set(ref, Object.assign({ round: g.round||1, totals: g.totals || Array(state.expected).fill(0) }, updates), { merge:true });
        });
        $('#modal')?.classList.remove('show');
        const inp=$('#scoreInput'); if(inp) inp.value='';
        showOk('Score enregistré.');
      }catch(err){ showWarn(err?.message||'Erreur lors de la saisie.'); }
    }

    // --- Initialisation et écoutes ---
    async function init(){
      await ensureAuth();
      setText('code',CODE||'----');
      if(!CODE || !GID){ const b=$('#paramBanner'); if(b) b.style.display='block'; }

      // Soirée (joueurs + association appareil → index)
      if(CODE){
        onSnapshot(doc(db,'soirees',CODE), async s=>{
          if(!s.exists()) return;
          const d=s.data()||{};
          const players=(d.players||[]).slice().sort((a,b)=>(a?.order??0)-(b?.order??0));
          state.players = players;
          state.myIndex = players.findIndex(p=> p && p.deviceId && p.deviceId===DEVICE_ID);
          state.expected = players.length;
          state.dealerName = d.leaderName || '—';
          setText('swapInfo',(d.currentGame?.type==='dame_de_pique')?'Échange actif':'—');
          document.body.classList.toggle('dealer', !!(d?.leaderDeviceId===DEVICE_ID));

          // Seed seulement si le doc n'existe pas (pour ne pas écraser totals)
          if(GID && state.expected>0){
            const ref = doc(db,'scores_dame_de_pique',GID);
            const exists = (await getDoc(ref)).exists();
            if(!exists){
              await setDoc(ref,{ round:1, totals:Array(state.expected).fill(0), roundScores:{}, expected:state.expected, state:'in_progress' }, { merge:true });
            }
          }
          renderTotals();
        });
      }

      // Document de score (round/totaux/manche en cours)
      if(GID){
        const ref = doc(db,'scores_dame_de_pique',GID);
        onSnapshot(ref, async s=>{
          if(!s.exists()){
            return; // seed déjà géré côté soiree si besoin
          }
          const g=s.data()||{};
          state.round = g.round||1;
          // Supporte tableau OU map {"0":25,"1":25}
          let totals = g.totals;
          if (totals && !Array.isArray(totals) && typeof totals === 'object') {
            totals = Object.keys(totals).sort((a,b)=>Number(a)-Number(b)).map(k=>Number(totals[k]||0));
          }
          state.totals = Array.isArray(totals) ? totals : [];
          state.roundScores = g.roundScores||{};
          state.expected = g.expected || state.expected || 0;
          state.submitted = Object.keys(state.roundScores).length;
          renderTotals();
        });
      }
    }

    onReady(()=>{
      // Câblage robuste sans inline
      const btnOpen = $('#btnOpen');
      if (btnOpen && !btnOpen.__wired) {
        btnOpen.__wired = true;
        btnOpen.addEventListener('click', (e)=>{ e.preventDefault(); window.__openScoreModal(); }, { capture:true });
        btnOpen.addEventListener('keydown', (e)=>{ if(e.key==='Enter' || e.key===' '){ e.preventDefault(); window.__openScoreModal(); } }, { capture:true });
      }
      const btnSave = $('#btnSaveScore');
      if (btnSave && !btnSave.__wired) {
        btnSave.__wired = true;
        btnSave.addEventListener('click', (e)=>{ e.preventDefault(); submitScoreOnce(); }, { capture:true });
      }
      // Délégation de sécurité
      document.addEventListener('click', (e)=>{
        const t = e.target; if(!(t instanceof HTMLElement)) return;
        if(t.id==='btnOpen'){ e.preventDefault(); window.__openScoreModal(); }
        if(t.id==='btnSaveScore'){ e.preventDefault(); submitScoreOnce(); }
      }, { capture:true });

      init();
    });
  </script>
</body>
</html>
