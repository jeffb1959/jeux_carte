    function renderAll(){

      setText('passInfo', state.passInfo);

      // whoCard (masqué en UI) – logique interne

              }catch(e){ if (whoMsg) whoMsg.textContent = "Impossible de sauvegarder l'association (localStorage)."; }
            });
            whoList.appendChild(b);
          });
        } else if (whoMsg) {
          whoMsg.textContent = '';

      const tl = $('totalsList'); if (tl){

          line.appendChild(name); line.appendChild(val); tl.appendChild(line);

      setText('statusSubmitted', `${submitted}/${state.expected()}`);
      renderModalList();

      // Bannière Contrôle (grand chelem)

        if (state.lastRound?.appliedGrandChelem === true && Number.isInteger(idxCtrl) && idxCtrl>=0 && idxCtrl<state.players.length){

          banner.classList.add('show');

          banner.classList.remove('show');

      // Couleur fond pour brasseur
      if (state.myIndex === state.dealerIndex) {
        document.body.style.background = '#0f2e16';
      } else {
        document.body.style.background = 'var(--bg)';
      }

      wireReturnButton();
    }

    // Ouverture/fermeture modale de score
    window.__openScoreModal = ()=>{
      const modal = $('modal'); if(!modal) return; modal.classList.add('show');
      const inp = $('scoreInput'); if(inp && !inp.__wired){ inp.__wired=true; inp.addEventListener('keydown', (e)=>{ if(e.key==='Enter'){ e.preventDefault(); $('btnSaveScore')?.click(); } }, {capture:true}); }
      const save = $('btnSaveScore'); if(save && !save.__wired){
        save.__wired = true;
        save.addEventListener('click', async (ev)=>{
          ev.preventDefault();
          const raw = String($('scoreInput')?.value ?? '').trim();
          const val = parseInt(raw,10);
          if (!Number.isFinite(val) || val<0 || val>25){ setText('modalMsg','Entrez un nombre entre 0 et 25.'); return; }
          setText('modalMsg','Envoi…'); setSync('wait'); save.setAttribute('disabled','');
          try{
            if (typeof window.__submitScore !== 'function') { setText('modalMsg','Erreur: soumission indisponible.'); save.removeAttribute('disabled'); return; }
            await window.__submitScore(val);

          }catch(err){ setText('modalMsg', 'Erreur: '+(err?.message||err)); showToast(String(err?.message||err), true); save.removeAttribute('disabled'); }
        }, {capture:true});
      }

    window.__closeScoreModal = ()=>{ $('modal')?.classList.remove('show'); };

    // Ouvre modale au clic
    function wireOpenButton(){
      const btnOpen = $('btnOpen');
      if (btnOpen && !btnOpen.__wired) {
        btnOpen.__wired = true;
        btnOpen.addEventListener('click', (e) => {
          e.preventDefault();
          window.__openScoreModal();

      }
      document.addEventListener('click', (e) => {

        if (!m || !m.classList.contains('show')) return;

        if (e.target === m && sheet && !sheet.contains(e.target)) {

  <!-- Firestore (module) -->
  <script type="module">
    import { initializeApp, getApps } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js';

    // Params
    const qs = new URLSearchParams(location.search);
    const soireeCode = qs.get('code') || localStorage.getItem('dame_code') || '';
    const gameId     = qs.get('gid')  || localStorage.getItem('dame_gid')  || '';

    // App init
    const cfg = (window.__FIREBASE_CONFIG || {}).apiKey ? window.__FIREBASE_CONFIG : { ...(JSON.parse(localStorage.getItem('FIREBASE_CONFIG') || '{}')) };
    const app = getApps().length ? getApps()[0] : initializeApp(cfg);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    if (soireeCode) localStorage.setItem('dame_code', soireeCode);
    if (gameId)     localStorage.setItem('dame_gid', gameId);
    if (myIndexURL !== null) localStorage.setItem('dame_myIndex', String(myIndexURL));

    // Helpers
    function normalizePlayers(soireeData){
      if (!soireeData) return [];
      if (Array.isArray(soireeData.players)) return soireeData.players.map((p,i)=>({ id: p.id || `p${i+1}`, name: (p.name ?? p.nom ?? String(p)), deviceId: p.deviceId || p.device_id || p.devId || null }));
      if (Array.isArray(soireeData.joueurs)) return soireeData.joueurs.map((name,i)=>({ id: `p${i+1}`, name }));
      if (soireeData.playersMap && typeof soireeData.playersMap === 'object') return Object.entries(soireeData.playersMap).map(([id, obj])=>({ id, name: obj?.name || id, deviceId: obj?.deviceId || null }));
      return [];
    }

    async function ensureAuth(){
      return new Promise((resolve)=>{
        const a = getAuth();
        onAuthStateChanged(a, async (user)=>{
          if (!localStorage.getItem('deviceId')){
            const devIdCandidate = user?.uid || String(Date.now());
            try{ localStorage.setItem('deviceId', devIdCandidate); }catch{}
          }
          window.__STATE.deviceId = localStorage.getItem('deviceId');
          if (user) { resolve(user); return; }
          try {
            const cred = await signInAnonymously(a);
            if (!localStorage.getItem('deviceId')){
              try{ localStorage.setItem('deviceId', cred.user?.uid || String(Date.now())); }catch{}
            }
            window.__STATE.deviceId = localStorage.getItem('deviceId');
            resolve(cred.user);
          } catch(err){
            console.error('[Auth] Anonyme échouée', err);
            resolve(null);
          }
        });
      });
    }

    async function seedScoresIfNeeded(players){
      if (!gameId) return;
      const ref = doc(db, 'scores_dame_de_pique', gameId);
      const snap = await getDoc(ref);
      if (snap.exists()) return;
      const totals = Object.fromEntries(players.map(p=>[p.id, 0]));
      const dealerSeed = (typeof window.__STATE.dealerIndexFromSoiree === 'number' ? window.__STATE.dealerIndexFromSoiree : 0);
      await setDoc(ref, {
        code: soireeCode,
        players: players,
        totals,
        round: 1,
        dealerIndex: dealerSeed,
        createdAt: serverTimestamp(),
        lastUpdate: serverTimestamp(),
        lastRound: null,
        status: 'playing',
      });
    }

    function computeGrandChelemAdjustment(scores){
      const arr = Object.values(scores);
      const zeros = arr.filter(v=>v===0).length;
      const sum = arr.reduce((a,b)=>a+b,0);
      const isGrand = zeros===1 && sum===25;
      return { isGrand };
    }

    async function applyRoundScores(roundScores){
      if (!gameId) throw new Error('gid manquant');
      const ref = doc(db, 'scores_dame_de_pique', gameId);
      await runTransaction(db, async (trx)=>{
        const snap = await trx.get(ref);
        if (!snap.exists()) throw new Error('Partie introuvable');
        const data = snap.data();
        const players = data.players || [];
        const totals = { ...(data.totals||{}) };
        const round = Number(data.round || 1);

        const keys = Object.keys(roundScores);
        if (keys.length !== players.length) throw new Error('Tous les scores ne sont pas soumis');

        const sum = Object.values(roundScores).reduce((a,b)=>a+(Number(b)||0),0);
        if (sum !== 25) throw new Error('La somme des scores doit être 25');

        players.forEach((p, idx)=>{
          const v = Number(roundScores[idx]||0);
          totals[p.id] = Number(totals[p.id]||0) + v;
        });

        const { isGrand } = computeGrandChelemAdjustment(roundScores);
        const lastRound = {
          round,
          scores: roundScores,
          appliedGrandChelem: isGrand,
          controleIndex: isGrand ? Number(Object.values(roundScores).findIndex(v=>v===0)) : null,
        };

        const nextRound = round + 1;
        const nextDealer = (Number(data.dealerIndex||0) + 1) % players.length;

        trx.update(ref, {
          totals,
          round: nextRound,
          dealerIndex: nextDealer,
          lastRound,
          lastUpdate: serverTimestamp(),
          status: 'playing',
        });
      });
    }

    const finishedKey = (gid)=> `dame_finished_gid_${gid}`;

    // Fin de partie (archive + stop yoyo)
    window.__finishGame = async function finishGame(){
      try{
        if (!gameId) { localStorage.removeItem('dame_gid'); window.location.href='selection_jeux.html'; return; }
        const ref = doc(db, 'scores_dame_de_pique', gameId);
        const snap = await getDoc(ref);
        const data = snap.exists() ? snap.data() : {};
        const totals = data?.totals || {};
        await updateDoc(ref, {
          status: 'done',
          archivedTotals: totals,
          finishedAt: serverTimestamp(),
        });
        try{
          localStorage.setItem(finishedKey(gameId), '1');
          localStorage.removeItem('dame_gid');
          localStorage.removeItem('dame_myIndex');
        }catch{}
        window.location.href='selection_jeux.html';
      }catch(err){ console.error('[finishGame]', err); }
    };

    let unsubscribeMain = null;
    function listenScores(){
      if (!gameId) return;
      const ref = doc(db, 'scores_dame_de_pique', gameId);
      if (unsubscribeMain) { unsubscribeMain(); unsubscribeMain=null; }
      unsubscribeMain = onSnapshot(ref, (snap)=>{
        if (!snap.exists()) return;
        const data = snap.data();

        // Anti-yoyo : si terminé + flag local → on n'essaie pas de re-rendre
        const done = data?.status === 'done';
        const locallyFinished = !!localStorage.getItem(finishedKey(gameId));
        if (done && locallyFinished){
          try{ unsubscribeMain?.(); }catch{}
          return;
        }

        const players = normalizePlayers(data) || [];
        window.__STATE.players = players.map((p,i)=>({ id:p.id||`p${i+1}`, name:p.name||`Joueur ${i+1}`, total: data.totals?.[p.id] || 0 }));
        window.__STATE.totals = data.totals || {};
        window.__STATE.round = Number(data.round || 1);
        window.__STATE.dealerIndex = Number(data.dealerIndex || 0);
        window.__STATE.lastRound = data.lastRound || null;
        window.renderAll?.();
      }, (err)=>{
        console.error('[onSnapshot]', err);
      });
    }

    async function fetchSoireePlayers(){
      if (!soireeCode) return [];
      const ref = doc(db, 'soirees', soireeCode);
      const snap = await getDoc(ref);
      if (!snap.exists()) return [];
      return normalizePlayers(snap.data());
    }

    // Soumission 1 appareil ↔ 1 joueur
    window.__submitScore = async function submitScore(val){
      window.__STATE.roundError='';
      const idx = window.__STATE.myIndex = parseInt(localStorage.getItem('dame_myIndex')||'-1', 10);
      if (!Number.isInteger(idx) || idx<0 || idx>=window.__STATE.players.length){
        window.__STATE.pendingScore = val; window.renderAll?.();
        throw new Error('Associez d\'abord cet appareil à votre nom');
      }
      const curr = { ...(window.__STATE.roundScores||{}) };
      curr[idx] = Number(val);

      if (Object.keys(curr).length === window.__STATE.expected()){
        try{
          await applyRoundScores(curr);
          window.__STATE.roundScores = {};
          window.__STATE.gameOver = false; // on boucle des tours
        }catch(err){
          window.__STATE.roundError = String(err?.message||err);
          throw err;
        }
      } else {
        window.__STATE.roundScores = curr;
      }
      window.renderAll?.();
    };

    // Init
    (async function init(){
      try {
        await ensureAuth();
        const players = await fetchSoireePlayers();
        if (players.length){ window.__STATE.players = players.map((p,i)=>({ id:p.id||`p${i+1}`, name:p.name||`Joueur ${i+1}`, total:0 })); }
        await seedScoresIfNeeded(window.__STATE.players);
        listenScores();
      } catch(err){
        console.warn('[init]', err);
      }
    })();
  </script>
